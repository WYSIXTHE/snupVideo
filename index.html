<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VideoLinki – Wideoteka Firebase</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 350px;
      background: linear-gradient(180deg, #1c1c1c, #222);
      padding: 30px;
      box-shadow: 4px 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar h2 {
      color: #00bcd4;
      text-align: center;
      margin-bottom: 15px;
    }

    .sidebar input, .sidebar textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    .sidebar input::placeholder, .sidebar textarea::placeholder {
      color: #aaa;
    }

    .sidebar button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00bcd4;
      color: #0f0f0f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background: #0097a7;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      background: #121212;
      overflow-y: auto;
    }

    .main-content h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .video {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      position: relative;
    }

    .video:hover {
      transform: translateY(-5px);
    }
    
    .video iframe, .video video {
      width: 100%;
      height: 350px; /* Dostosuj wysokość odtwarzacza */
      border-radius: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dodaj nowy film</h2>
      <input type="text" id="title" placeholder="Tytuł filmu" required>
      <input type="url" id="url" placeholder="Link do filmu (YouTube, Vimeo, mp4)" required>
      <textarea id="description" placeholder="Opis filmu (opcjonalny)"></textarea>
      <textarea id="comments" placeholder="Komentarze (jeden w nowej linii)"></textarea>
      <button onclick="addVideo()">Dodaj film</button>
    </aside>

    <main class="main-content">
      <h2>Twoja wideoteka</h2>
      <div id="videoList"></div>
    </main>
  </div>

  <script>
    // KONFIGURACJA FIREBASE
    const firebaseConfig = {
      apiKey: "1:346817626388:web:4392536d75afabad728201",
      authDomain: "gvideo-e3622.firebaseapp.com",
      projectId: "gvideo-e3622",
      storageBucket: "gvideo-e3622.appspot.com",
      messagingSenderId: "346817626388",
      appId: "1:346817626388:web:4392536d75afabad728201"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DODAWANIE FILMU
    function addVideo() {
      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();
      const description = document.getElementById('description').value.trim();
      const comments = document.getElementById('comments').value.trim().split('\n').filter(c => c);

      if (!title || !url) {
        alert('Wypełnij tytuł i link!');
        return;
      }

      db.collection('videos').add({
        title,
        url,
        description,
        comments,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert('Film dodany pomyślnie!');
        document.getElementById('title').value = '';
        document.getElementById('url').value = '';
        document.getElementById('description').value = '';
        document.getElementById('comments').value = '';
      }).catch(err => alert(err.message));
    }

    // GENEROWANIE EMBED VIDEO
    function generateVideoEmbed(url) {
      try {
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
          let videoId = url.includes('youtu.be') ? url.split('/').pop() : new URL(url).searchParams.get('v');
          return `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        } else if (url.includes('vimeo.com')) {
          const videoId = url.split('/').pop();
          return `<iframe src="https://player.vimeo.com/video/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        } else {
          return `<video controls src="${url}"></video>`;
        }
      } catch(e) {
        return `<a href="${url}" target="_blank">Otwórz film</a>`;
      }
    }

    // ŁADOWANIE FILMÓW
    function loadVideos() {
      db.collection('videos').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
        const list = document.getElementById('videoList');
        list.innerHTML = '';
        if (snapshot.empty) {
          list.innerHTML = '<p>Brak filmów.</p>';
          return;
        }
        snapshot.forEach(doc => {
          const v = doc.data();
          const div = document.createElement('div');
          div.className = 'video';
          div.innerHTML = `
            <strong>${v.title}</strong>
            <button onclick="deleteVideo('${doc.id}')">Usuń</button>
            <div>${generateVideoEmbed(v.url)}</div>
            <em>${v.description}</em>
            <strong>Komentarze:</strong>
            <ul>${v.comments.map(c => `<li>${c}</li>`).join('')}</ul>
          `;
          list.appendChild(div);
        });
      });
    }

    // USUWANIE FILMU
    function deleteVideo(id) {
      if(confirm('Na pewno chcesz usunąć ten film?')) {
        db.collection('videos').doc(id).delete().catch(err => alert(err.message));
      }
    }

    // Inicjalizacja
    loadVideos();
  </script>
</body>
</html>
