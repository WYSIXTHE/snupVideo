<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>VideoLinki</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      min-height: 100vh;
    }
    header {
      padding: 10px;
      border-bottom: 1px solid #30363d;
      text-align: center;
      background: #161b22;
    }
    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    aside {
      width: 300px;
      border-left: 1px solid #30363d;
      background: #161b22;
      padding: 15px;
    }
    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input, textarea {
      background: #21262d;
      color: #c9d1d9;
    }
    button {
      background: #238636;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    .video-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-card:hover { transform: scale(1.02); }
    .video-card h3 { margin: 0 0 5px 0; font-size: 16px; }
    .video-card p { margin: 0; font-size: 13px; opacity: 0.7; }

    /* FULLSCREEN PLAYER */
    #playerPage {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    #playerHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }
    #playerBody {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #playerBody iframe, 
    #playerBody video {
      width: 100%;
      height: 100%;
      max-height: 70vh;
    }
    #commentsList {
      padding: 10px;
      background: #161b22;
      max-height: 25vh;
      overflow-y: auto;
    }
    .comment {
      background: #21262d;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      color: #fff; /* komentarze biaÅ‚e */
    }
    #commentForm {
      display: flex;
      padding: 10px;
      background: #161b22;
    }
    #commentInput {
      flex: 1;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“º VideoLinki</h1>
  </header>

  <main id="videoList"></main>

  <aside>
    <h2>Dodaj film</h2>
    <input id="title" placeholder="TytuÅ‚">
    <input id="url" placeholder="Link (YouTube/Vimeo/pliki)">
    <textarea id="description" placeholder="Opis"></textarea>
    <button onclick="addVideo()">Dodaj</button>
  </aside>

  <!-- FULLSCREEN PLAYER -->
  <div id="playerPage">
    <div id="playerHeader">
      <div>
        <div id="playerTitle" style="font-weight:600"></div>
        <div id="playerSub" style="font-size:12px;opacity:.7"></div>
      </div>
      <button id="closeBtn">âœ– Zamknij</button>
    </div>
    <div id="playerBody"></div>
    <div id="commentsList"></div>
    <form id="commentForm">
      <input id="commentInput" type="text" placeholder="Dodaj komentarz..." required>
      <button type="submit">ðŸ’¬</button>
    </form>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    let videos = [];
    let comments = {};
    let currentId = null;
    let anonCounter = 1;

    function addVideo() {
      const title = $('#title').value.trim();
      const url = $('#url').value.trim();
      const desc = $('#description').value.trim();
      if (!title || !url) return alert('Podaj tytuÅ‚ i link!');
      const id = Date.now().toString();
      let embed = url;
      let type = 'file';
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        type = 'yt';
        let vid;
        if (url.includes('youtu.be')) vid = url.split('/').pop();
        else vid = new URL(url).searchParams.get('v');
        embed = "https://www.youtube.com/embed/" + vid;
      } else if (url.includes('vimeo.com')) {
        type = 'vimeo';
        embed = "https://player.vimeo.com/video/" + url.split('/').pop();
      }
      const item = { id, title, url, desc, type, embed };
      videos.push(item);
      renderVideos();
      $('#title').value = $('#url').value = $('#description').value = '';
    }

    function renderVideos() {
      const list = $('#videoList');
      list.innerHTML = '';
      videos.forEach(v => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `<h3>${v.title}</h3><p>${v.desc}</p>`;
        card.onclick = () => openPlayer(v);
        list.appendChild(card);
      });
    }

    function openPlayer(v) {
      currentId = v.id;
      $('#playerTitle').textContent = v.title;
      $('#playerSub').textContent = v.url;
      $('#playerBody').innerHTML = '';
      if (v.type === 'yt' || v.type === 'vimeo') {
        const f = document.createElement('iframe');
        f.src = v.embed;
        f.allowFullscreen = true;
        f.frameBorder = 0;
        $('#playerBody').appendChild(f);
      } else {
        const vid = document.createElement('video');
        vid.src = v.url;
        vid.controls = true;
        vid.autoplay = true;
        $('#playerBody').appendChild(vid);
      }
      renderComments(v.id);
      document.querySelector('main').style.display = "none";
      document.querySelector('aside').style.display = "none";
      $('#playerPage').style.display = "flex";
    }

    $('#closeBtn').onclick = () => {
      $('#playerPage').style.display = "none";
      document.querySelector('main').style.display = "";
      document.querySelector('aside').style.display = "";
    };

    function renderComments(id) {
      const list = $('#commentsList');
      list.innerHTML = '';
      (comments[id] || []).forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.textContent = c;
        list.appendChild(div);
      });
    }

    $('#commentForm').addEventListener('submit', e => {
      e.preventDefault();
      const txt = $('#commentInput').value.trim();
      if (!txt) return;
      const name = "Anonimowy-" + anonCounter++;
      const msg = `${name}: ${txt}`;
      if (!comments[currentId]) comments[currentId] = [];
      comments[currentId].push(msg);
      $('#commentInput').value = '';
      renderComments(currentId);
    });
  </script>
</body>
</html>
