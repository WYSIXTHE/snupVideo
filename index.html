<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>snupVideo - Store FilmÃ³w</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="sidebar">
    <h1>ðŸŽ¬ snupVideo</h1>
    <button id="openAddFilm">+ Dodaj film</button>
    <div id="sidebarSpacer"></div>
  </aside>

  <main id="filmsList">
    <!-- Tutaj pojawiÄ… siÄ™ filmy -->
  </main>

  <!-- Panel dodawania filmu -->
  <div id="modalBg" class="modal-bg hidden"></div>
  <div id="modalAddFilm" class="modal hidden">
    <form id="addFilmForm">
      <h2>Dodaj nowy film</h2>
      <label>TytuÅ‚: <input name="title" required maxlength="80"></label>
      <label>Link (YouTube lub mp4): <input name="url" required></label>
      <label>Opis: <textarea name="desc" maxlength="200"></textarea></label>
      <button type="submit">Dodaj</button>
      <button type="button" id="closeModal">Anuluj</button>
      <div class="error" id="addFilmError"></div>
    </form>
  </div>

  <!-- Wysuwane menu komentarzy -->
  <div id="commentsDrawer" class="comments-drawer hidden">
    <div class="drawer-header">
      <span id="drawerTitle">Komentarze</span>
      <button id="closeDrawer">&times;</button>
    </div>
    <div id="drawerFilmInfo"></div>
    <ul class="comments-list" id="drawerComments"></ul>
    <form class="add-comment-form" id="drawerCommentForm">
      <input name="nick" placeholder="TwÃ³j nick" required maxlength="20">
      <input name="comment" placeholder="Dodaj komentarz..." required maxlength="120">
      <button type="submit">Dodaj</button>
    </form>
  </div>

  <template id="filmTemplate">
    <section class="film">
      <div class="video-container"></div>
      <button class="comments-btn" title="Komentarze">
        <span class="ytplay"></span>
      </button>
      <div class="film-info">
        <h3 class="film-title"></h3>
        <p class="film-desc"></p>
      </div>
    </section>
  </template>

  <script src="app.js"></script>
</body>
</html>
