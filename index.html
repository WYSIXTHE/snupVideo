<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>VideoLinki</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>VideoLinki</h1>

    <div class="add-video">
      <h2>Dodaj nowy film</h2>
      <input id="title" placeholder="Tytuł filmu">
      <input id="url" placeholder="Link do filmu (YouTube/Vimeo/plik)">
      <textarea id="description" placeholder="Opis filmu"></textarea>
      <textarea id="comments" placeholder="Komentarze (oddzielone enterem)"></textarea>
      <button onclick="addVideo()">Dodaj film</button>
    </div>

    <div class="video-list">
      <h2>Lista filmów</h2>
      <div id="videoList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
