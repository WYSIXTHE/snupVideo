<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>VideoLinki - Nowoczesny Dark Mode</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- LEWY PANEL - FORMULARZ -->
    <aside class="sidebar">
      <h2>Dodaj Film</h2>
      <input id="title" placeholder="Tytuł filmu">
      <input id="url" placeholder="Link do filmu (YouTube/Vimeo/plik)">
      <textarea id="description" placeholder="Opis filmu"></textarea>
      <textarea id="comments" placeholder="Komentarze (oddzielone enterem)"></textarea>
      <button onclick="addVideo()">Dodaj film</button>
    </aside>

    <!-- PRAWA STRONA - LISTA FILMÓW -->
    <main class="main-content">
      <h2>Lista Filmów</h2>
      <div id="videoList"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
