<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VideoLinki – Twoja mini‑wideoteka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row" style="justify-content:space-between">
        <h1>🎬 VideoLinki – dodaj link i oglądaj</h1>
        <button id="exportBtn" class="chip" title="Eksport listy jako JSON">📤 Eksport</button>
      </div>
      <div style="margin-top:12px"></div>
      <form id="addForm" autocomplete="off">
        <input id="urlInput" type="url" placeholder="Wklej link do filmu (YouTube, Vimeo, .mp4/.webm)…" required />
        <input id="titleInput" type="text" placeholder="Tytuł (opcjonalnie)" />
        <button class="add" type="submit">➕ Dodaj</button>
      </form>
      <div class="toolbar">
        <div class="left">
          <span class="chip" id="countChip">0 filmów</span>
          <button id="importBtn" class="chip" title="Importuj z JSON">📥 Import</button>
          <button id="clearBtn" class="chip danger" title="Wyczyść wszystko">🗑️ Wyczyść</button>
        </div>
        <div class="search"><input id="searchInput" type="text" placeholder="Szukaj w tytułach i URL…"/></div>
      </div>
    </div>
  </header>

  <main class="wrap" style="margin-top:14px">
    <div id="emptyState" class="empty">Brak filmów. Dodaj pierwszy link powyżej. ✨</div>
    <div id="grid" class="grid"></div>
  </main>

  <dialog id="player">
    <div class="player-head">
      <div>
        <div id="playerTitle" style="font-weight:600"></div>
        <div id="playerSub" class="ghost" style="font-size:12px"></div>
      </div>
      <div class="row">
        <button id="deleteBtn" class="chip danger" title="Usuń z listy">🗑️ Usuń</button>
        <button id="closeBtn" class="chip" title="Zamknij">✖️ Zamknij</button>
      </div>
    </div>
    <div class="player-body" id="playerBody"></div>
  </dialog>

  <footer>
    Zapis działa lokalnie w przeglądarce (localStorage). Strona nie wysyła nic na serwer.
  </footer>

  <script src="script.js"></script>
</body>
</html>
