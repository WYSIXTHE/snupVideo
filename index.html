<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona Wideo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Moja Strona Wideo</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Szukaj filmów...">
            <button id="search-button">Szukaj</button>
        </div>
    </header>

    <main class="main-content">
        <aside class="sidebar">
            <h2>Opcje</h2>
            <div class="option-group">
                <h3>Dodaj Film</h3>
                <input type="text" id="video-link" placeholder="Wklej link...">
                <input type="text" id="video-title" placeholder="Podaj tytuł...">
                <button id="add-video-button">Dodaj</button>
            </div>
            <div class="option-group">
                <h3>Filtry</h3>
                <p>Opcje filtrowania</p>
            </div>
            <div class="option-group">
                <h3>Liczba filmów</h3>
                <p><span id="video-count">0</span> filmów</p>
            </div>
        </aside>

        <section class="video-main-section">
            <div class="video-and-comments-wrapper">
                <div id="main-video-player" class="player-placeholder">
                    <p>Kliknij na film z listy, aby go odtworzyć.</p>
                </div>
                
                <aside class="comments-sidebar">
                    <h2>Komentarze</h2>
                    <div id="comments-section">
                        </div>
                    <div class="add-comment-form">
                        <textarea id="comment-input" placeholder="Dodaj anonimowy komentarz..."></textarea>
                        <button id="submit-comment-button">Wyślij</button>
                    </div>
                </aside>
            </div>

            <div class="video-list-container">
                <h2>Lista Filmów</h2>
                <div id="video-list">
                    </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
