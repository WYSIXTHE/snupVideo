<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>VideoLinki z Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin: 5px 0; }
    .video { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>VideoLinki</h1>

  <div id="loginDiv">
    <h2>Logowanie / Rejestracja</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj się</button>
    <button onclick="register()">Zarejestruj się</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="appDiv" class="hidden">
    <button onclick="logout()">Wyloguj się</button>
    <h2>Dodaj film</h2>
    <input id="title" placeholder="Tytuł filmu">
    <input id="url" placeholder="Link do filmu">
    <textarea id="description" placeholder="Opis filmu"></textarea>
    <textarea id="comments" placeholder="Komentarze (oddzielone enterem)"></textarea>
    <button onclick="addVideo()">Dodaj film</button>

    <h2>Lista Twoich filmów</h2>
    <div id="videoList"></div>
  </div>

  <script>
    // TODO: podmień konfigurację na swoją z Firebase
    const firebaseConfig = {
      apiKey: "1:346817626388:web:4392536d75afabad728201",
      authDomain: "gvideo-e3622.firebaseapp.com",
      projectId: "gvideo-e3622",
      storageBucket: "gvideo-e3622.appspot.com",
      messagingSenderId: "346817626388",
      appId: "1:346817626388:web:4392536d75afabad728201"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginDiv = document.getElementById('loginDiv');
    const appDiv = document.getElementById('appDiv');

    // Logowanie
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => document.getElementById('loginError').textContent = err.message);
    }

    // Rejestracja
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(err => document.getElementById('loginError').textContent = err.message);
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.classList.add('hidden');
        appDiv.classList.remove('hidden');
        loadVideos();
      } else {
        loginDiv.classList.remove('hidden');
        appDiv.classList.add('hidden');
        document.getElementById('videoList').innerHTML = '';
      }
    });

    // Dodawanie filmu
    function addVideo() {
      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();
      const description = document.getElementById('description').value.trim();
      const comments = document.getElementById('comments').value.trim().split('\n').filter(c => c);

      if (!title || !url) { alert('Wypełnij tytuł i link!'); return; }

      db.collection('videos').add({
        title,
        url,
        description,
        comments,
        userId: auth.currentUser.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('title').value = '';
        document.getElementById('url').value = '';
        document.getElementById('description').value = '';
        document.getElementById('comments').value = '';
      });
    }

    // Wyświetlanie listy
    function loadVideos() {
      const userId = auth.currentUser.uid;
      db.collection('videos')
        .where('userId', '==', userId)
        .orderBy('createdAt', 'desc')
        .onSnapshot(snapshot => {
          const list = document.getElementById('videoList');
          list.innerHTML = '';
          if (snapshot.empty) {
            list.innerHTML = '<p>Nie masz jeszcze żadnych filmów.</p>';
            return;
          }
          snapshot.forEach(doc => {
            const v = doc.data();
            const div = document.createElement('div');
            div.className = 'video';
            div.innerHTML = `
              <strong>${v.title}</strong> - <a href="${v.url}" target="_blank">Oglądaj</a><br>
              <em>${v.description}</em><br>
              <strong>Komentarze:</strong><br>${v.comments.map(c => '- ' + c).join('<br>')}
            `;
            list.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
